                        <div class="container mt-4"  >
                            <div class="row justify-content-center">
                                <img src="https://static.thenounproject.com/png/70749-200.png" style="width: 25%;" alt="">

                                                    </div>
                                                </div>
                                                <div class="col-md-6 mb-3">    
                                                    <div class="form-floating">
                                                        <input type="number" class="form-control" id="telefonoCita" placeholder="" required>
                                                        <label>Telefono</label>
                                                    </div>
                                                </div> 
                                                <div class="col-md-6 mb-3">    
                                                    <div class="form-floating">
                                                        <input type="datetime-local" class="form-control" id="fechaCita" placeholder="" required>
                                                        <label>Fecha</label>
                                                    </div>
                                                </div> 
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </form>
